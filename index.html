<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Key‑in — your on‑device AI</title>
  <meta name="description" content="Key‑in: lightweight PWA chat assistant. Works offline. Installable.">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#111827">
  <link rel="icon" href="/assets/icons/icon-192.png">
  <link rel="apple-touch-icon" href="/assets/icons/icon-192.png">
  <!-- Tailwind via CDN to avoid build steps -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 0 rgba(59,130,246,0.5); }
      70% { box-shadow: 0 0 0 18px rgba(59,130,246,0); }
      100% { box-shadow: 0 0 0 0 rgba(59,130,246,0); }
    }
    .glow { animation: pulseGlow 2.2s infinite; }
    .scrollbar-none::-webkit-scrollbar { display:none; }
    .scrollbar-none { -ms-overflow-style:none; scrollbar-width:none; }
  </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto min-h-screen flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-10 bg-gray-900/80 backdrop-blur border-b border-white/10">
      <div class="flex items-center justify-between px-4 py-3">
        <div class="flex items-center gap-3">
          <img src="/assets/icons/icon-192.png" class="w-8 h-8 rounded-xl glow" alt="Key‑in">
          <h1 class="text-xl font-semibold tracking-tight">Key‑in</h1>
        </div>
        <div class="flex items-center gap-2">
          <button id="btnInstall" class="hidden px-3 py-1.5 rounded-xl bg-emerald-600 hover:bg-emerald-500 text-white text-sm">Install</button>
          <button id="btnSettings" class="px-3 py-1.5 rounded-xl bg-blue-600 hover:bg-blue-500 text-white text-sm">Settings</button>
        </div>
      </div>
    </header>

    <!-- Messages -->
    <main id="chat" class="flex-1 px-4 py-4 space-y-3 overflow-y-auto scrollbar-none">
      <div class="text-sm text-gray-400 text-center">New chat — say hi to your on‑device assistant.</div>
    </main>

    <!-- Input -->
    <footer class="px-4 py-4">
      <form id="chatForm" class="flex gap-2">
        <input id="userInput" autocomplete="off" placeholder="Type a message…" class="flex-1 rounded-2xl px-4 py-3 bg-gray-800 border border-white/10 focus:outline-none focus:ring-2 focus:ring-blue-600">
        <button class="rounded-2xl px-4 py-3 bg-blue-600 hover:bg-blue-500 text-white">Send</button>
      </form>
      <div class="mt-2 flex items-center justify-between text-xs text-gray-400">
        <div>Offline-ready • <span id="modelLabel">Local mock</span></div>
        <button id="btnNotify" class="underline">Enable alerts</button>
      </div>
    </footer>
  </div>

  <!-- Settings modal -->
  <dialog id="settingsDlg" class="backdrop:bg-black/60 rounded-2xl bg-gray-900 text-gray-100 max-w-lg w-[92%]">
    <form method="dialog" class="p-5 space-y-4">
      <h2 class="text-lg font-semibold">Settings</h2>
      <div class="space-y-2">
        <label class="block text-sm text-gray-300">OpenAI API key (optional)</label>
        <input id="apiKey" type="password" placeholder="sk-…" class="w-full rounded-xl px-3 py-2 bg-gray-800 border border-white/10">
        <p class="text-xs text-gray-400">Stored locally on your device. Leave blank to use the built‑in local model.</p>
      </div>
      <div class="space-y-2">
        <label class="block text-sm text-gray-300">Model</label>
        <input id="modelName" value="gpt-4o-mini" class="w-full rounded-xl px-3 py-2 bg-gray-800 border border-white/10">
      </div>
      <div class="space-y-2">
        <label class="block text-sm text-gray-300">System prompt</label>
        <textarea id="systemPrompt" rows="4" class="w-full rounded-xl px-3 py-2 bg-gray-800 border border-white/10">You are Key‑in, a concise, friendly assistant. Answer clearly. If tools are unavailable, say so and suggest a local workaround.</textarea>
      </div>
      <div class="flex justify-end gap-2 pt-2">
        <button value="cancel" class="px-3 py-1.5 rounded-xl bg-gray-700">Cancel</button>
        <button id="saveSettings" value="default" class="px-3 py-1.5 rounded-xl bg-blue-600">Save</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="/js/app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js').catch(console.error);
      });
    }
  </script>
</body>
</html>
